<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHE Explorer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Memory Harvester Engine — Explorer</h1>
    <div class="controls">
      <label>API Base URL: <input id="apiBase" value="http://localhost:8000"/></label>
      <button id="reload">Reload</button>
    </div>
  </header>
  <main>
    <section id="threads" class="panel">
      <h2>Threads (Chrono View)</h2>
      <ul id="threadList"></ul>
      <div class="pager">
        <button id="moreThreads">Load more</button>
      </div>
    </section>
    <section id="threadView" class="panel hidden">
      <div class="header-row">
        <h2 id="threadTitle">Thread</h2>
        <button id="back">&larr; Back</button>
      </div>
      <div id="messages"></div>
    </section>
  </main>
  <footer>
    <small>v1.3.0 UI — read-only exploration of threads, messages, artifacts & cards.</small>
  </footer>
  <script src="app.js"></script>
</body>
</html>
